<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Capital J</title>
</head>
<body>

    <div class="container text-container">
        <div class="left">
            <div class="monthly-record">
                <!--먼슬리-->
            </div>
        </div>

        <div class="center">
            <div class="weekly-record" style="height:20%;">
                <!--위클리-->
            </div>

            <div class="title-box" style ="height: 45%;">
                <div id="days" class="date">
                    <!-- 날짜 -->
                </div> 
                
                <div id="clock" class="time">
                        <!-- 시계 -->
                </div>
                <div id="weather" class="weather-location">
                        <span></span>
                        <span></span>
                        <!-- 날씨와 위치-->
                </div>
                
                <h1 class="title">Capital J
                <!-- 타이틀 -->
                </h1>
                 <div id="login-form" class="login-form hidden">
                    <form>
                        <input 
                           required 
                           maxlength="15" 
                           type="text" 
                           placeholder="What is your name?" />
                           <input type="submit" value="Log In" />
                       </form>
                </div>
                <h4 id="greeting" class="login-form hidden"></h4>
                <div id="todo-form" class="todo-list">
                    <form>
                        <input type="text" placeholder="Write a To Do and Press Enter" required>
                    </form>
                </div>
            </div>

            <div id="quote" class="quote" style="height: 5%;">
                <span></span>
                <span></span>
            </div>
            <ul id ="todo-list" class="todo-list-area" style="height: 27%; overflow-y: auto; display: flex; flex-wrap: wrap;">
                <!--todo list-->
            </ul>
        </div>

        <div class="right">
            <div class="fixed-memory">
                <!--고정 기억-->
            </div>
        </div>

    </div>


    <script src="js/geetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/days.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/backgounds.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>

</body>

</html>
